### GENERAL SETTINGS ###

# Site settings
title: © 哨兵
brand: Sentry CyberSecurity
description: 哨兵安全实验室
baseurl: "" #important: start with /
url: "https://bin4xin.sentrylab.cn"
web_version: 2.1.4
www_google_verify: "apz36MBrhPsyyKahn-qJWKDq0PQUASdgn5_nju0NwQE"

highlighter: rouge
markdown: kramdown
kramdown:
    input: GFM
    hard_wrap: false

permalink: "/:categories/:year/:title/"

excerpt_separator: <!--more--> #use this in posts to define how long the excerpt of the post (that is shown on the Blog page) is

plugins: ["jekyll-toc", "jekyll-roman"]

#toc:
#  index_class_define:
#    - exclude_section
#    - exclude
#    - your_custom_skip_class_name
toc:
  #list_id: my-toc-id # Default: "toc"
  #list_class:  #table-of-contents table-of-contents__left-border Item__StyledItem-sc-yeql7o-2 edSFyN
  #sublist_class: my-sublist-class # Default: no class for sublists
  #item_prefix: item- # Default: "toc-":
  item_class: table-of-contents Item__StyledItem-sc-yeql7o-2 edSFyN # Default: "toc-entry"
  min_level: 3 # default: 1
  max_level: 3 # default: 6

sass:
    sass_dir: assets/css
future: true
meow_404: true

include: ['_pages','_primaryindex']
exclude: ['BUILD.md','CHANGELOG.md','README.md','vendor']


# Short text about your company. Shown in footer on every page and also separately on Home and Contact page.
about: "本站由哨兵安全实验室支持创办"
