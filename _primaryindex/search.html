<script src="/assets/js/sjs/simple-jekyll-search.min.js"></script>
<script>
    /**
     * SimpleJekyllSearch FUNC
     * @param results-container,search-input
     * - @SimpleJekyllSearch/getQueryVariable func() 代码引用申明/code reference declaration:
     * - {@link - https://github.com/christian-fei/Simple-Jekyll-Search }
     * - {@link - https://github.com/Mabbs/mabbs.github.io/blob/master/search.html#L14 }
     **/
    function getQueryVariable(variable)
    {
        var query = window.location.search.substring(1);
        var vars = query.split("&");
        for (var i=0;i<vars.length;i++) {
            var pair = vars[i].split("=");
            if(pair[0] == variable){return pair[1];}
        }
        return('');
    }
    var mykeyword = decodeURI(getQueryVariable("keyword"));
    var sbox = document.getElementById('search-input');
    var status = false;
    if(mykeyword != null && mykeyword.toString().length>1){
        sbox.value = mykeyword;
    }
    $.getJSON("search.json", function(json){
        var sjs = SimpleJekyllSearch({
            searchInput: sbox,
            resultsContainer: document.getElementById('results-container'),
            json: json,
            searchResultTemplate: '{% include search-provider/results-container.html mode="searchResultTemplate" %}',
            noResultsText: '{% include search-provider/results-container.html mode="noResultsText" %}',
            limit: 8
        });
        sjs.search(mykeyword);
    });
</script>
