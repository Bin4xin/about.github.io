<script src="/assets/js/btnloadmore.js"></script>
<div class="container mtb">
    <div class="row">
        <div class="col-lg-9">
            <div class="lm-contents">
                {% for page in site.categories['blog'] limit: 15 %}
                    {% include paginator-blog.html %}
                {% endfor %}
            </div>
        </div><!--/col-lg-9 -->
        <div class="sticky limit-sticky flex flex-column">{% include sentrybar.html %}</div>
    </div><!--/row -->
</div><!--/container -->
<!-- 代码引用申明/code reference declaration:
    article['categories'] show style capture from GitHub.
    source code from:
    - {@link https://github.com/orgs/github-community/discussions/categories/github-education}
    - {@link https://github.githubassets.com/assets/github-4b5f4883df19.css}
-->
<script>
    /**
     *  blog article load more function.
     *  - @printpage func() 代码引用申明/code reference declaration:
     *  - {@link GitHub repo: https://github.com/nttps/js-loadmore }
     *  - @param lm-contents `assets/js/btnloadmore.js`
     **/
    $(document).ready(function(){
        $('.lm-contents').btnLoadmore({
            showItem : 5,
            whenClickBtn : 2,
            textBtn : '加载更多',
            classBtn : 'btn-primary btn btn-block media'
        });
    });
</script>
