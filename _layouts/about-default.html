<script>
/**
 * ADD class display for External Link
 * **/
jQuery(function($) {
    $(document.links)
        .filter(function() {return this.hostname;})
        .each(function() {
            if (this.hostname !== location.hostname && this.hostname !== 'github.com'){
                $(this).addClass('fa fa-external-link-alt');
            } else if (this.hostname =='github.io'){
                $(this).addClass('fa fa-github');
            }
        });
});
</script>
